<mat-drawer-container class="example-container" style="height: 100vh !important;">
        <mat-drawer mode="side" opened style="background:black;width:15%;">

                <div>
                        <mat-icon style="font-size:50px;margin-left: 67px;color:#fafafa">account_box</mat-icon>
                </div>

                <div style="margin-left: 54px;color:#fafafa;font-size: 24px">
                        {{userName}}
                </div>
                <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="15px" style="text-align:center">
                        <div>
                                <button style="margin-top: 38px;width: 177px;" mat-raised-button color="primary"
                                        (click)="assignTask()">
                                        <mat-icon>add</mat-icon>Assigned Tasks
                                </button>
                        </div>

                        <div>
                                <button style="width: 177px;padding-left: 1px" mat-raised-button color="primary"
                                        (click)="contentServer()">
                                        <mat-icon>time_to_leave</mat-icon>Completed Tasks
                                </button>
                        </div>


                </div>
        </mat-drawer>
        <mat-drawer-content>
                <mat-toolbar>
                </mat-toolbar>
                <div fxLayout="row" fxLayoutGap="20px" fxFill>
                        <div fxLayout="column" fxLayoutGap="20px">
                                <div class="mat-elevation-z8" style="height:300px;width: 525px" [chart]="chart"></div>
                                <div class="mat-elevation-z8" style="height:290px;width: 525px" [chart]="chart1"></div>
                        </div>
                        <div fxLayout="column" fxLayoutGap="20px" fxFlex="55%">
                                <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="assignedTasksDataSource" class="table ">
                                                <!-- Name Column -->
                                                <ng-container  matColumnDef="ProcessName">
                                                        <th mat-header-cell  *matHeaderCellDef >ProcessName</th>
                                                        <td mat-cell *matCellDef="let element"    (click)="getTaskID(element)"> {{element.ProcessName}}
                                                        </td>
                                                </ng-container>
                                                <!-- Weight Column -->
                                                <ng-container matColumnDef="Sender">
                                                        <th mat-header-cell *matHeaderCellDef>Sender</th>
                                                        <td mat-cell *matCellDef="let element">
                                                                {{element.Sender["@displayName"]}} </td>
                                                </ng-container>
                                                <!-- Symbol Column -->
                                                <ng-container matColumnDef="Priority">
                                                        <th mat-header-cell *matHeaderCellDef>Priority</th>
                                                        <td mat-cell *matCellDef="let element"> {{element.Priority}}
                                                        </td>
                                                </ng-container>
                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator [length]="100" [pageSize]="4" [pageSizeOptions]="[4, 8, 12, 16]">
                                        </mat-paginator>
                                </div>
                                <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="completedTasksDataSource" class="table">
                                                <!-- Name Column -->
                                                <ng-container matColumnDef="ProcessName">
                                                        <th mat-header-cell *matHeaderCellDef>ProcessName</th>
                                                        <td mat-cell *matCellDef="let element"  (click)="getTaskID(element)"> {{element.ProcessName}}
                                                        </td>
                                                </ng-container>
                                                <!-- Weight Column -->
                                                <ng-container matColumnDef="Sender">
                                                        <th mat-header-cell *matHeaderCellDef>Sender</th>
                                                        <td mat-cell *matCellDef="let element">
                                                                {{element.Sender["@displayName"]}} </td>
                                                </ng-container>
                                                <!-- Symbol Column -->
                                                <ng-container matColumnDef="Priority">
                                                        <th mat-header-cell *matHeaderCellDef>Priority</th>
                                                        <td mat-cell *matCellDef="let element"> {{element.Priority}}
                                                        </td>
                                                </ng-container>
                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator [length]="100" [pageSize]="4"
                                                [pageSizeOptions]="[4, 8, 12, 16]" showFirstLastButtons>
                                        </mat-paginator>
                                </div>
                        </div>
                </div>


                <router-outlet></router-outlet>
        </mat-drawer-content>

</mat-drawer-container>
